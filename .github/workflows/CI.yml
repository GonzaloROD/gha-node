name : Node CI
on :
  push :
    branches : [ main ]
  pull_request :   
    branches : [ main ]
jobs :
CI:
    runs-on : ubuntu-latest
    steps :
    - name : checkout code
      uses : actions/checkout@v4

    - name : setup Node.js
      uses : actions/setup-node@v4
      with :  
        node-version : '20.x'  
        cache : 'npm'

    - name : install dependencies
      run : npm ci

    - name : Lint code
      run : npm run lint
      
    - name : run tests
      run : npm test  
