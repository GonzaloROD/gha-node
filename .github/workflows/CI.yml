name : Node ci
on :
  push :  
    branches : [ main ]
  pull_request :   
    branches : [ main ]
jobs:
  ci:
    runs-on : ubuntu-latest
    strategy :
      matrix :
        node-version : [ '18.x','20.x' ]
    steps :
    - name : checkout code
      uses : actions/checkout@v4

    - name : setup Node.js
      uses : actions/setup-node@v4
      with :  
        node-version : ${{matrix.node-version}}  
        cache : 'npm'

    - name : install dependencies
      run : npm ci

    - name : Lint code
      run : npm run lint
      
    - name : run tests
      run : npm test  
